[package]
name = "sc-client-api"
version = "4.0.0-dev"
authors = ["AXIA Technologies <admin@axiacoin.network>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = ""
repository = "https://github.com/axia-tech/axia-core/"
description = "Axlib client interfaces."
documentation = "https://docs.rs/sc-client-api"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { git = "https://github.com/axia-tech/axia-scale-codec", package = "axia-scale-codec", branch = "v2.3.1", default-features = false, features = [
    "derive",
] }
sp-consensus = { version = "0.10.0-dev", path = "../../primitives/consensus/common" }
sc-executor = { version = "0.10.0-dev", path = "../executor" }
sp-externalities = { version = "0.10.0-dev", path = "../../primitives/externalities" }
fnv = "1.0.6"
futures = "0.3.1"
hash-db = { git = "https://github.com/axia-tech/trie", branch = "master", version = "0.15.2", default-features = false }
sp-blockchain = { version = "4.0.0-dev", path = "../../primitives/blockchain" }
log = "0.4.8"
parking_lot = "0.11.1"
sp-database = { version = "4.0.0-dev", path = "../../primitives/database" }
sp-core = { version = "4.0.0-dev", default-features = false, path = "../../primitives/core" }
sp-keystore = { version = "0.10.0-dev", default-features = false, path = "../../primitives/keystore" }
sp-api = { version = "4.0.0-dev", path = "../../primitives/api" }
sc-utils = { version = "4.0.0-dev", path = "../utils" }
sp-runtime = { version = "4.0.0-dev", default-features = false, path = "../../primitives/runtime" }
sp-state-machine = { version = "0.10.0-dev", path = "../../primitives/state-machine" }
sp-trie = { version = "4.0.0-dev", path = "../../primitives/trie" }
sp-storage = { version = "4.0.0-dev", path = "../../primitives/storage" }
sc-transaction-pool-api = { version = "4.0.0-dev", path = "../transaction-pool/api" }
prometheus-endpoint = { package = "axlib-prometheus-endpoint", version = "0.9.0", path = "../../utils/prometheus" }

[dev-dependencies]
sp-test-primitives = { version = "2.0.0", path = "../../primitives/test-primitives" }
axlib-test-runtime = { version = "2.0.0", path = "../../test-utils/runtime" }
thiserror = "1.0.21"
